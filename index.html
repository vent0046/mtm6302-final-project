<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="application">
        
        <p id="timedGreeting"></p>

        <h1 class="time">Current Time:</h1>
        <div id="displayTime" class="clock"></div>

        <button onClick="displayMoreInfo()" id="moreInfo">Show Date</button>
        <p id="moreSection"></p>

    <div id="hiddensection">
        <h1 class="date">Todays Date:</h1>
        <p id="displayDate"></p>
        <p id="weekDay"></p>  
    </div>


        <h1 class="apod">Todays Astronomy Picture of the Day</h1>
        <div id="container">
            <img src="" alt="" id="image"> 
        </div>

        <div id="settings">
            <button onClick="displaySettings()" id="settings">Settings</button>

            <div id="hiddensettings">
                <button id="colorswap">Change Background Colour</button>
                <button id="fontswap">Change Font Colour</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
